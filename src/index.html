<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
  action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
  method="post"
  onsubmit="onSubmit()"
 >
      <!-- Personal info block -->
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">
          Surname:
          <input 
          type="text" 
          name="surname" 
          id="surname"
          autocomplete="off"
          minlength="2"
          maxlength="20"
          >
        </label>
        <label for="name">
          Name:
          <input 
          type="text" 
          name="name" 
          id="name"
          autocomplete="off"
          minlength="2"
          maxlength="20"
          >
        </label>
        <label for="age">
          How old are You?
          <input 
          type="number" 
          name="age" 
          id="age" 
          value="12"
          min="10"
          max="100"
          >
        </label>
        <label for="birth">
          Full date of birth:
          <input 
          type="date" 
          name="birth" 
          id="birth"
          
          >
        </label>
        <label for="terms-of-agreement">
          I accept the term of the agreement
          <input 
          type="checkbox" 
          name="terms-of-agreement" 
          id="terms-of-agreement"
          required
          >
        </label>
      </fieldset>
      <!-- Registration block -->
      <fieldset>
        <legend>Registration</legend>
        <label for="email">
          E-mail:
          <input 
          type="email" 
          name="email" 
          id="email" 
          placeholder="email@example.com"
          required
          >
        </label>
        <label for="password">
          Password:
          <input 
          type="password" 
          name="password" 
          id="password"
          required
          >
        </label>
      </fieldset>
      <!--Interesting facts block -->
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label for="cats">     
          Do you love cats?
          <input 
          type="radio" 
          name="cats" 
          value="yes" 
          id="cats-yes"
          ><label for="cats-yes" class="radio">Yes</label>
          <input 
          type="radio" 
          name="cats" 
          value="no" 
          id="cats-no"
          ><label for="cats-no" class="radio">No</label>
        </label>
        <label for="color">
          What is your favorite color?
          <input type="color" name="color" id="color">
        </label>
        <label for="bed-time">
          What time do you go to bed?
          <input 
          type="time" 
          name="bed-time" 
          id="bed-time"
          step="2"
          >
        </label>
        <label for="favorite-brand-of-cars">
          What are your favorite brank of cars?
          <select 
          name="favorite-brand-of-cars" 
          id="favorite-brand-of-cars"
          multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label for="rate-our-work">
          How do you rate our work?
          <input 
          type="range" 
          id="rate-or-work" 
          name="rate"
          value="0"
          >
        </label>
      </fieldset>
      <!-- Additional block -->
      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">
          Comments:
          <textarea 
          name="comments" 
          id="comments" 
          cols="20" 
          rows="2"
          ></textarea>
        </label>
        <label for="recommend-us">
          Would you recommend us?
          <select 
          name="recommend-us" 
          id="recommend-us"
          >
            <option value="yes">yes</option>
            <option value="yes">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
